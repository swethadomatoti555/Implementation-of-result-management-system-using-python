    <label>Name:</label><b>{{name}}</b></br>
    <label>M1:</label><b>{{m1}}</b></br>
    <label>physics:</label><b>{{phy}}</b></br>
    <label>ps:</label><b>{{ps}}</b></br>
    <label>total:</label><b>{{total}}</b></br>
    {% if m1>=28 and phy>=28 and ps>=28 %}
    <b>You are passed</b>
    {% if 90<=total<=120 %}
    <b>Grade:C</b>
    {% elif 121<=total<= 150 %}
    <b>Grade:B</b>
    {% else %}
    <b>Grade:A</b>
    {% endif %}
    {% else %}
    <b>You are failed</b>
    {% endif %}
